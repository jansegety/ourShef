<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--jQuery-->
        <script src="/library/jquery-2.1.4.js"></script>

        <!--부트 스트랩-->
        <link rel="stylesheet" href="../../bootStrap/bootstrap-theme.css">
        <link rel="stylesheet" href="../../bootStrap/bootstrap.css">

        <!--custom-->
        <link rel="stylesheet" href="../../style.css">

        <title>acquaintanceList</title>
    </head>
    <body class="acquaintanceList">
        <div class="container">
            <div class="row text-center text-primary">
                <h3>나의 지인 리스트</h3>
            </div>
            <div class="row text-center">
                <ul>
                    <li>
                        <span><img class="demo-img" alt="프로필 사진"></span>
                        <span class="user-info">
                            <div class="wrapper">
                                <div class="nickName">닉네임</div>
                                <div id ="reliabilitySystem-i1" class="reliabilitySystem">
                                    <input class="input-reliability-size" type="hidden" value="-1">
                                    <div class="reliabilityText">신뢰도</div>
                                    <div class="gaugeBar">
                                        <div class="back"></div>
                                        <div class="front"></div>
                                    </div>
                                </div>
                            </div>
                        </span>
                        <span class="btn-frame">
                            <button class="btn btn-info type="button">지인 삭제</button>
                        </span>
                        <span class="btn-frame">
                            <button class="btn btn-info type="button">맛집 보기</button>
                        </span>
                    </li>
                    <li>
                        <span><img class="demo-img" alt="프로필 사진"></span>
                        <span class="user-info">
                            <div class="wrapper">
                                <div class="nickName">닉네임</div>
                                <div class="reliability">신로도 *****</div>
                            </div>
                        </span>
                        <span class="btn-frame">
                            <button class="btn btn-info type="button">지인 삭제</button>
                        </span>
                        <span class="btn-frame">
                            <button class="btn btn-info type="button">맛집 보기</button>
                        </span>
                    </li>
                    <li>
                        <span><img class="demo-img" alt="프로필 사진"></span>
                        <span class="user-info">
                            <div class="wrapper">
                                <div class="nickName">닉네임</div>
                                <div class="reliability">신로도 *****</div>
                            </div>
                        </span>
                        <span class="btn-frame">
                            <button class="btn btn-info type="button">지인 삭제</button>
                        </span>
                        <span class="btn-frame">
                            <button class="btn btn-info type="button">맛집 보기</button>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                    <div class="col-xs-8 col-md-2">
                        <button class="btn btn-primary" type="button">이전으로</button>
                    </div>
            </div>
        </div>
    </div>
    <!--부트 스트랩-->
    <script src="../../bootStrap/bootstrap.min.js"></script>
    <!--common.js-->
    <script src="../../common.js"></script>
    <!--specific.js-->
    <script src="../../js/acquaintanceList.js"></script>

</body>
</html>
