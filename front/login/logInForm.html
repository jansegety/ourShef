<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <img src="/resource/shefmark.jpg" alt="" style="height: 100px;">
    <div>
      <h1>로그인 하기</h1>
    </div>
    <form action="item.html" th:action th:object="${loginForm}" method="post">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
          th:text="${err}">전체 오류 메시지</p>
      </div>
      <div>
        <label for="loginId">로그인 ID</label> 
        <input type="text" id="loginId" th:field="*{loginId}" class="form-login"  th:errorclass="field-error">
        <div class="field-error" th:errors="*{loginId}" />
      </div>
      <div>
        <label for="password">비밀번호</label> 
        <input type="password" id="password" th:field="*{password}" class="form-login" th:errorclass="field-error">
        <div class="field-error" th:errors="*{password}" />
      </div>
      <div class="row">
        <div class="col">
          <button class="button-form-login" type="submit"> 로그인</button>
        </div>
        <div class="col">
          <button class="button-form-login"
            onclick="location.href='items.html'"
            th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
