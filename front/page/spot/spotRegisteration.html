<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--부트 스트랩-->
        <link rel="stylesheet" href="../../bootStrap/bootstrap-theme.css">
        <link rel="stylesheet" href="../../bootStrap/bootstrap.css">

        <!--fontawesome-->
        <link rel="stylesheet" href="../../library/fontawesome/all.min.css">

        <!--css-->
        <link rel="stylesheet" href="../../style.css">

        <title>spotRegisteration</title>
    </head>
    <body class="spotRegisteration">
        <form action="#none" method="post" enctype="multipart/form-data">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-8">
                        <h3 class="text-primary">맛집 등록 페이지</h3>
                    </div>
                    <div class="col-xs-2"></div>
                </div>
                <div class="row main-row">
                    <div class="col-md-4 spot-imgs-area">
                        <!-- <div class="spot-imgs-area"> <div class="spot-img-frame"><img
                        class="spot-img demo-img" alt="장소 사진"></div> </div> -->
                    </div>
                    <div class="col-md-4 main-col" style="border: 1px solid green;">
                        <div>
                            <img class="demo-img" id="main-spot-img" alt="" onchange="loadFile(e)">
                        </div>
                        <div>
                            <div class="img-button-frame">
                                <input id="input-main-img" type="file" accept=".jpg, .txt" name="main-img">
                                <button id="btn-main-img" class="btn btn-primary" type="button">메인 사진 등록</button>
                            </div>
                            <div class="img-button-frame">
                                <input
                                    id="input-added-imgs"
                                    type="file"
                                    accept=".jpg, .txt"
                                    multiple="multiple"
                                    name="added-img">
                                <button id="btn-added-imgs" class="btn btn-primary" type="button">추가 사진 등록</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 spot-info-area" style="border: 1px solid green;">
                        <div>
                            <input type="text" name="spot-name" placeholder="맛집 이름을 써주세요.">
                        </div>
                        <div>
                            <textarea
                                name="spot-introduction"
                                cols="45"
                                rows="10"
                                placeholder="400자 이내의 짦은 맛집 소개를 써주세요."
                                maxlength="400"
                                style="resize: none;"></textarea>
                        </div>
                        <div class="star-area">
                            <div class="star-front">
                            </div>
                            <div class="star-back">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </form>
        <!--fontawesome-->
        <script src="../../library/fontawesome/all.js"></script>
        <!--부트 스트랩-->
        <script src="../../bootStrap/bootstrap.min.js"></script>
        <!--cummon.js-->
        <script src="../../common.js"></script>
        <!--myjs-->
        <script src="../../js/spotRegisteration.js"></script>
    </body>
</html>
