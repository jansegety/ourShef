<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--부트 스트랩-->
        <link rel="stylesheet" href="../../bootStrap/bootstrap-theme.css">
        <link rel="stylesheet" href="../../bootStrap/bootstrap.css">

        <!--custom-->
        <link rel="stylesheet" href="../../style.css">

        <title>회원가입</title>
    </head>
    <body class="joinForm">
        <form action="#none">
            <div class="container">
                <div class="row text-center">
                    <h3>회원가입</h3>
                </div>
                <div class="row text-center">
                    <div>
                        <p>
                            <img class="demo-img" id="join-profile-img" alt="쉐프 마크">
                        </p>
                        <p>
                            <input
                                type="file"
                                id="join-profile-img-file"
                                accept=".jpg, .png"
                                style="margin:0; display: none;"
                                required>
                        </p>
                        <p>
                            <button class="btn btn-primary" id="btn-profile-img">프로필 등록</button>
                        </p>
                    </div>
                    <div>
                        <p>
                            <input type="text" id="loginId" placeholder="아이디">
                        </p>
                        <p>
                            <input type="password" id="password" placeholder="비밀번호">
                        </p>
                        <p>
                            <input type="text" id="password" placeholder="비밀번호 확인">
                        </p>
                        <p>
                            <input type="text" id="password" placeholder="닉네임">
                        </p>
                        <p>
                            <textarea
                                name="self-introduction"
                                cols="25"
                                rows="5"
                                placeholder="100자 이내의 짦은 소개를 써주세요"
                                maxlength="100"
                                style="resize: none;"></textarea>
                        </p>
                    </div>
                </div>
                <div class="row text-center">
                    <button class="btn btn-primary" id="btn-before">이전으로</button>
                    <button class="btn btn-primary" id="btn-join">가입하기</button>
                </div>
            </form>
        </div>
        <!--부트 스트랩-->
        <script src="../js/bootstrap.js"></script>
        <!--common.js-->
        <script src="../../common.js"></script>
    </body>
</html>
