<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--부트 스트랩-->
<link rel="stylesheet" th:href="@{/bootStrap/bootstrap-theme.css}" href="../../static/bootStrap/bootstrap-theme.css">
<link rel="stylesheet" th:href="@{/bootStrap/bootstrap.css}" href="../../static/bootStrap/bootstrap.css">

<!--common -->
<link rel="stylesheet" th:href="@{/common.css}" href="../../static/common.css">

<!--specific-->
<link rel="stylesheet" th:href="@{/css/relationshipResponseBox.css}"
	href="../../static/css/relationshipResponseBox.css">

<title>RelationshipResponseBox</title>
</head>
<body>
	<form id="form-i1" th:action="@{/acquaintance/deleteReceivedRelationshipRequest}" action="#none" method="post">
		<div class="container">
			<div class="row text-center text-primary">
				<h3 class="text-shefGreen">받은 친분 요청</h3>
			</div>
			<div class="row">
				<ul>
					<li th:each="receivedRelationshipRequestDto : ${receivedRelationshipRequestDtoList}" th:object="${receivedRelationshipRequestDto}">
					<span class="user-info">
							<div th:text="*{fromUserNickName}" class="nickName">맛있는집을찾아다녀요</div>
					</span> <span class="added-text-frame">
							<div class="added-text">의 요청</div>
					</span> 
					<span class="btn-frame">
							<th:block th:switch="*{state}">		
								<div th:case="${T(my.ourShef.domain.constant.RelationshipRequestState).BEFORE_CONFIRMATION}" class="btns-response">			
									<button class="btn btn-danger btn-reject" type="button" onclick="declineRequest(this)">거절</button>
									<button class="btn btn-info btn-accept" type="button" onclick="acceptRequest(this)">수락</button>					
									<input th:value="*{id}" name="relationshipRequestId" class="input-delete" type="checkbox">
								</div>
								<div th:case="${T(my.ourShef.domain.constant.RelationshipRequestState).REJECTED}" class="btns-response">
									<button class="btn btn-muted btn-rejected" type="button"
										disabled="true">거절됨</button>
									<input th:value="*{id}" name="relationshipRequestId" class="input-delete" type="checkbox">
								</div>
								<div th:case="${T(my.ourShef.domain.constant.RelationshipRequestState).ACCEPTED}" class="btns-response">
									<button class="btn btn-success btn-accepted" type="button"
										disabled="true">수락됨</button>
									<input th:value="*{id}" name="relationshipRequestId" class="input-delete" type="checkbox">
								</div>
							</th:block>
					</span>
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="btns-footer">
					<button class="btn-shefGreen" type="button" onclick="location.href='/acquaintance/myAcquaintanceList'">리스트로</button>
					<button class="btn-shefGreen" type="button" onclick="location.href='/acquaintance/relationshipRequestBox'">보낸 친분 요청</button>
					<button class="btn-shefGreen btn-delete" type="button">삭제하기</button>
				</div>
			</div>
		</div>
	</form>
	</div>
	<!--jQuery-->
	<script th:src="@{/library/jquery-2.1.4.js}"
		src="../../static/library/jquery-2.1.4.js"></script>
	<!--부트 스트랩-->
	<script th:src="@{/bootStrap/bootstrap.min.js}" src="../../static/bootStrap/bootstrap.min.js"></script>
	<!-- specific -->
	<script th:src="@{/js/relationshipResponseBox.js}" src="../../static/js/relationshipResponseBox.js"></script>

</body>
</html>
