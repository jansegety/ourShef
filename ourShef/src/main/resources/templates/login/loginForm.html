<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--부트 스트랩-->
        <link rel="stylesheet" th:href="@{/bootStrap/bootstrap-theme.css}" href="/static/bootStrap/bootstrap-theme.css">
        <link rel="stylesheet" th:href="@{/bootStrap/bootstrap.css}" href="/static/bootStrap/bootstrap.css">

        <!--font awesome-->
        <link rel="stylesheet" th:href="@{/library/fontawesome/all.min.css}" href="/static/library/fontawesome/all.min.css">

        <!--custom-->
        <link rel="stylesheet" th:href="@{/common.css}" href="/static/common.css">
        <link rel="stylesheet" th:href="@{/css/loginForm.css}" href="/static/css/loginForm.css">

        <title>Sign In</title>
    </head>
    <body class="loginForm">
        <div class="container">
            <div class="row">
                <h1 class="text-center text-shefGreen">OurShef</h1>
                <h2 class="text-center text-success">로그인 하기</h2>
            </div>
            <div class="row">
                <div class="form text-center">
                    <form action th:object="${loginForm}" method="post">
                    <div th:if="${#fields.hasGlobalErrors()}">
						<p class="text-danger" th:each="err : ${#fields.globalErrors()}"
							th:text="${err}">글로벌 오류 메시지</p>
					</div>
                		<div class="text-danger" th:errors="*{loginFormId}"></div>
                        <div>
                            <input id="loginFormId" type="text" placeholder="id" name="" th:field="*{loginFormId}">
                            <label for="loginFormId">
                                <i class="fas fa-user"></i>
                            </label>
                        </div>
                       	<div class="text-danger" th:errors="*{loginFormPassword}"></div>
                        <div>
                            <input id="loginFormPassword" type="password" placeholder="password" name="" th:field="*{loginFormPassword}">
                            <label for="loginFormPassword">
                                <i class="fas fa-key"></i>
                            </label>
                        </div>
                        <div>
                          <button class="btn-shefGreen" type="submit">로그인</button>
                        </div>
                        <div>
                          <button class="btn-shefGreen" type="button" onclick="location.href='/'">홈으로</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row"></div>
        </div>
        <!-- jQuery -->
        <script th:src="@{/library/jquery-2.1.4.js}" src="/static/library/jquery-2.1.4.js"></script>
        <!--부트 스트랩-->
        <script th:src="@{/bootStrap/bootstrap.min.js}" src="/static/bootStrap/bootstrap.min.js"></script>
        <!-- fontawesome -->
        <script th:src="@{/library/fontawesome/all.js}" src="/static/library/fontawesome/all.js"></script>
    </body>
</html>
