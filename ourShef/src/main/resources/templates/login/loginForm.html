<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--부트 스트랩-->
        <link rel="stylesheet" href="../../bootStrap/bootstrap-theme.css">
        <link rel="stylesheet" href="../../bootStrap/bootstrap.css">

        <!--font awesome-->
        <link rel="stylesheet" href="../../library/fontawesome/all.min.css">
        <script src="../../library/fontawesome/all.js"></script>

        <!--custom-->
        <link rel="stylesheet" href="../../style.css">

        <title>Document</title>
    </head>
    <body class="loginForm">
        <div class="container">
            <div class="row">
                <h1 class="text-center text-primary">OurShef</h1>
                <h2 class="text-center text-muted">로그인 하기</h2>
            </div>
            <div class="row">
                <div class="form text-center">
                    <form>
                        <div>
                            <input id="" type="text" placeholder="id" name="">
                            <label for="loginForm-id">
                                <i class="fas fa-user"></i>
                            </label>
                        </div>
                        <div>
                            <input id="" type="text" placeholder="password" name="">
                            <label for="loginForm-password">
                                <i class="fas fa-key"></i>
                            </label>
                        </div>
                        <div>
                          <button class="btn btn-primary" type="submit">로그인</button>
                        </div>
                        <div>
                          <button class="btn btn-primary" type="button">뒤로가기</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row"></div>
        </div>
        <!--부트 스트랩-->
        <script src="../js/bootstrap.js"></script>
    </body>
</html>
