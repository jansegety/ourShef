<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.error-border {
	border: 1px solid red;
}
</style>

<!--부트 스트랩-->
<link rel="stylesheet" th:href="@{/bootStrap/bootstrap-theme.css}" href="../../static/bootStrap/bootstrap-theme.css">
<link rel="stylesheet" th:href="@{/bootStrap/bootstrap.css}" href="../../static/bootStrap/bootstrap.css">

<!--custom-->
<link rel="stylesheet" th:href="@{/common.css}" href="../../static/common.css">
<link rel="stylesheet" th:href="@{/css/joinForm.css}" href="../../static/css/joinForm.css">

<title>Sign Up</title>
</head>
<body class="joinForm">
	<div class="loader">
		<div class="loader-circle"></div>
		<div class="loader-back"></div>
	</div>
	<form action="#none" th:action method="post" th:object="${joinForm}"
		enctype="multipart/form-data">
		<div class="container">
			<div class="row text-center">
				<h3 class="text-shefGreen">회원가입</h3>
			</div>
			<div class="row text-center">
				<div>
					<p>
						<img class="demo-img" id="joinForm-profile-img" alt="쉐프 마크">
					</p>
					<p>
						<input value="" type="file" th:field="*{joinFormProfileImgFile}"
							accept=".jpg, .jpeg, .png, .heic" style="margin: 0; display: none;">
					</p>
					<div class="text-danger" th:errors="*{joinFormProfileImgFile}">
						프로필 이미지 오류</div>
					<p>
						<button class="btn-subGreen" id="joinForm-btn-profile-img"
							type="button">프로필 등록</button>
					</p>
				</div>
				<div>
					<p>
					<div class="text-danger" th:errors="*{joinFormAccountId}">아이디
						오류 메시지</div>
						<input maxlength="20" th:field="*{joinFormAccountId}" type="text"
							placeholder="아이디" th:errorclass="error-border">
					</p>
					<div th:if="${#fields.hasGlobalErrors()}">
						<p class="text-danger" th:each="err : ${#fields.globalErrors()}"
							th:text="${err}">글로벌 오류 메시지</p>
					</div>


					<p>
						<div class="text-danger" th:errors="*{joinFormPassword}">패스워드
						오류 메시지</div>
						<input maxlength="16" th:field="*{joinFormPassword}" type="password"
							placeholder="비밀번호" th:errorclass="error-border">

					</p>
					
					<p>
						<input maxlength="16" th:field="*{joinFormConfirmPassword}" type="password"
							placeholder="비밀번호 확인" th:errorclass="error-border">
					</p>
								
					<p>
					<div class="text-danger" th:errors="*{joinFormNickName}">닉네임 오류 메시지</div>
						<input maxlength="20" th:field="*{joinFormNickName}" type="text" placeholder="닉네임"
							th:errorclass="error-border">
					</p>
					
					
					<p>
						<div class="text-danger" th:errors="*{joinFormSelfIntroduction}">자기소개 오류 메시지</div>
						<textarea th:field="*{joinFormSelfIntroduction}" cols="25"
							rows="5" placeholder="100자 이내의 짦은 소개를 써주세요" maxlength="100"
							style="resize: none;" th:errorclass="error-border"></textarea>
					</p>
					
				</div>
			</div>
			<div class="row text-center">
				<button class="btn-shefGreen" id="joinForm-btn-before"
					type="button" onclick="location.href='/'">홈으로</button>
				<button class="btn-shefGreen" id="joinForm-btn-join" type="submit">가입하기</button>
			</div>
		</div>
	</form>
	<!-- JQuery -->
	<script th:src="@{/library/jquery-2.1.4.js}"></script>
	<!--부트 스트랩-->
	<script th:src="@{/bootStrap/bootstrap.min.js}" src="../../static/bootStrap/bootstrap.min.js"></script>
	<!--common.js-->
	<script th:src="@{/common.js}" src="../../static/common.js"></script>
	<!-- imgFileUpload -->
	<script th:src="@{/library/heic2any/heic2any.min.js}"></script>
	<script th:src="@{/js/imgFileUpload.js}"></script>
	<!-- specific -->
	<script th:src="@{/js/joinForm.js}" src="../../static/js/joinForm.js"></script>
	
	
	
</body>
</html>
