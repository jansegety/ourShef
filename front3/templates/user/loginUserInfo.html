<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--부트 스트랩-->
<link rel="stylesheet" href="../../static/bootStrap/bootstrap-theme.css">
<link rel="stylesheet" href="../../static/bootStrap/bootstrap.css">

<!--custom-->
<link rel="stylesheet" href="../../static/common.css">
<link rel="stylesheet" href="../../static/css/loginUserInfo.css">

<title>회원가입</title>
</head>
<style>
.error-border {
	border: 1px solid red;
}
</style>
<body class="joinForm">
	<form action="#none" th:action method="post" th:object="${joinForm}"
		enctype="multipart/form-data">
		<div class="container">
			<div class="row text-center">
				<h3 class="text-shefGreen">회원정보</h3>
			</div>
			<div class="row text-center">
				<div>
					<p>
						<img class="demo-img" id="joinForm-profile-img" alt="쉐프 마크">
					</p>
					<p>
						<input value="" id="joinFormProfileImgFile" type="file" th:field="*{joinFormProfileImgFile}"
							accept=".jpg, .png" style="margin: 0; display: none;">
					</p>
					<div class="text-danger" th:errors="*{joinFormProfileImgFile}">
						프로필 이미지 오류</div>
					<p>
						<button class="btn-subGreen" id="joinForm-btn-profile-img"
							type="button">프로필 이미지 변경</button>
					</p>
				</div>
				<div>
					<p>
						<input id="joinFormAccountId" th:field="*{joinFormAccountId}" type="text"
							placeholder="아이디" readonly>
					</p>
          <p>
            <div>가입일</div>
            <div>2010-06-01</div>
          </p>

					<div th:if="${#fields.hasGlobalErrors()}">
						<p class="text-danger" th:each="err : ${#fields.globalErrors()}"
							th:text="${err}">글로벌 오류 메시지</p>
					</div>


					<p>
            <div>비밀번호 변경</div>
						<div class="text-danger" th:errors="*{joinFormPassword}">패스워드
						오류 메시지</div>
						<input th:field="*{joinFormPassword}" type="password"
							placeholder="비밀번호" th:errorclass="error-border">

					</p>
					
					<p>
						<input th:field="*{joinFormConfirmPassword}" type="password"
							placeholder="비밀번호 확인" th:errorclass="error-border">
					</p>
								
					<p>
          <div>닉네임 변경</div>
					<div class="text-danger" th:errors="*{joinFormNickName}">닉네임 오류 메시지</div>
						<input th:field="*{joinFormNickName}" type="text" placeholder="닉네임"
							th:errorclass="error-border">
					</p>
					
					
					<p>
            <div>자기소개 변경</div>
						<div class="text-danger" th:errors="*{joinFormSelfIntroduction}">자기소개 오류 메시지</div>
						<textarea th:field="*{joinFormSelfIntroduction}" cols="25"
							rows="5" placeholder="100자 이내의 짦은 소개를 써주세요" maxlength="100"
							style="resize: none;" th:errorclass="error-border"></textarea>
					</p>
					
				</div>
			</div>
			<div class="row text-center footer">
				<button class="btn-shefGreen" id="joinForm-btn-before"
					type="button" onclick="location.href='/'">홈으로</button>
          <button class="btn-shefGreen btn-delete" 	
          type="button">탈퇴하기</button>
				<button class="btn-shefGreen" id="joinForm-btn-join" type="submit">적용하기</button>
			</div>
		</div>
	</form>
	<!--부트 스트랩-->
	<script src="../../static/bootStrap/bootstrap.min.js"></script>
	<!--common.js-->
	<script src="../../static/common.js"></script>
	<!-- specific -->
	<script src="../static/js/loginUserInfo.js"></script>
</body>
</html>
